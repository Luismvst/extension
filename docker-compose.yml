services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/logs:/app/logs
    environment:
      - MIRAKL_MODE=mock
      - TIPSA_MODE=mock
      - MIRAKL_BASE_URL=http://mirakl-mock:3002
      - TIPSA_BASE_URL=http://tipsa-mock:3001
      - LOG_DIR=/app/logs
      - ORDERS_CSV_PATH=/app/logs/orders_view.csv
      - RUN_TS=${RUN_TS:-}
    depends_on:
      - tipsa-mock
      - mirakl-mock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

  tipsa-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.tipsa
    ports:
      - "3001:3001"
    command: python tipsa-mock.py

  mirakl-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.mirakl
    ports:
      - "3002:3002"
    command: python mirakl-mock.py

  extension:
    build:
      context: ./extension
      dockerfile: Dockerfile
    volumes:
      - ./extension/dist:/app/dist
      - ./extension/out:/app/out

networks:
  default:
    name: extension_net