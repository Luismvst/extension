version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: INFO
      BACKEND_PORT: 8080
      MIRAKL_MODE: mock
      TIPSA_MODE: mock
      MIRAKL_BASE_URL: http://mirakl-mock:3002
      TIPSA_BASE_URL: http://tipsa-mock:3001
      LOG_DIR: /app/logs
      ORDERS_CSV_PATH: /app/logs/orders_view.csv
      RUN_TS: ${RUN_TS:-}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - tipsa-mock
      - mirakl-mock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mirakl-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mirakl-network

  # TIPSA Mock
  tipsa-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.tipsa
    ports:
      - "3001:3001"
    command: python tipsa-mock.py
    networks:
      - mirakl-network

  # Mirakl Mock
  mirakl-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.mirakl
    ports:
      - "3002:3002"
    command: python mirakl-mock.py
    networks:
      - mirakl-network

  # Extension Build
  extension:
    build:
      context: ./extension
      dockerfile: Dockerfile
    volumes:
      - ./extension/dist:/app/dist
      - ./extension/out:/app/out
    networks:
      - mirakl-network

networks:
  mirakl-network:
    driver: bridge