version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - LOG_LEVEL=INFO
      - MIRAKL_MODE=mock
      - TIPSA_MODE=mock
      - LOG_DIR=/app/logs
    volumes:
      - ./logs:/app/logs
    networks:
      - mirakl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Demo TIPSA website
  tipsa-demo:
    build:
      context: ./demo
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    networks:
      - mirakl-network
    depends_on:
      - backend

  # Demo Mirakl portal
  mirakl-demo:
    build:
      context: ./demo
      dockerfile: Dockerfile.mirakl
    ports:
      - "3002:3000"
    networks:
      - mirakl-network
    depends_on:
      - backend

  # Chrome Extension Build
  extension:
    build:
      context: ./extension
      dockerfile: ./Dockerfile
    volumes:
      - ./extension/dist:/app/dist
    networks:
      - mirakl-network
    depends_on:
      - backend

networks:
  mirakl-network:
    driver: bridge

volumes:
  logs:
    driver: local