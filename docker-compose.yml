services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/logs:/app/logs
    environment:
      - MIRAKL_MODE=mock
      - TIPSA_MODE=mock
      - MIRAKL_BASE_URL=http://mock.mirakl
      - TIPSA_BASE_URL=http://mock.tipsa
      - LOG_DIR=/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  tipsa-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.tipsa
    ports:
      - "3001:3001"
    command: python tipsa-mock.py

  mirakl-mock:
    build:
      context: ./mocks
      dockerfile: Dockerfile.mirakl
    ports:
      - "3002:3002"
    command: python mirakl-mock.py

  extension:
    build:
      context: ./extension
      dockerfile: Dockerfile
    volumes:
      - ./extension/dist:/app/dist
      - ./extension/out:/app/out