version: '3.8'

services:
  # Portal de pruebas
  portal:
    image: node:18-alpine
    container_name: mirakl-portal
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ../tests:/app
    command: sh -c "npm install express cors && node portal-server.js"
    networks:
      - mirakl-network

  # Backend (arreglado)
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: mirakl-backend
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - BACKEND_PORT=8080
    networks:
      - mirakl-network
    depends_on:
      - portal

networks:
  mirakl-network:
    driver: bridge
