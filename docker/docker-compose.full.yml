version: '3.8'

services:
  # Portal de pruebas
  portal:
    image: node:18-alpine
    container_name: mirakl-portal
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ../tests:/app
    command: sh -c "npm install express cors && node portal-server.js"
    networks:
      - mirakl-network

  # Build de extensi√≥n
  extension-build:
    image: node:18-alpine
    container_name: mirakl-extension-build
    working_dir: /app
    volumes:
      - ../extension:/app
      - ../extension/dist:/app/dist
    command: sh -c "npm install && npm run build"
    networks:
      - mirakl-network

networks:
  mirakl-network:
    driver: bridge
