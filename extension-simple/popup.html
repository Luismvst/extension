<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirakl CSV Extension</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .orders-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .order-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            padding: 8px;
            margin: 5px 0;
            font-size: 12px;
        }
        .order-id {
            font-weight: bold;
            color: #FFD700;
        }
        .no-orders {
            text-align: center;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ›’ Mirakl CSV Extension</h1>
    </div>
    
    <div class="content">
        <div class="status">
            <div id="status-text">Cargando...</div>
            <div id="last-processed" style="font-size: 12px; color: #ccc; margin-top: 5px;"></div>
        </div>
        
        <div id="orders-section" style="display: none;">
            <h3>Pedidos Procesados:</h3>
            <div id="orders-list" class="orders-list">
                <div class="no-orders">No hay pedidos procesados</div>
            </div>
            
            <button id="generate-tipsa" class="button" disabled>
                ðŸ“¦ Generar CSV TIPSA
            </button>
            
            <button id="download-tipsa" class="button" disabled>
                ðŸ’¾ Descargar CSV TIPSA
            </button>
        </div>
        
        <div id="no-orders-section">
            <p>No hay pedidos procesados. Ve a un marketplace de Mirakl y haz clic en "Export CSV".</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
